<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Enviar parámetros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parámetros del Request HTTP GET - URL</h1>
<ul>
    <li><a th:href="@{/params/string(text='Hi Andrew')}">/params/string?text=Hi Andrew</a></li>
    <li><a th:href="@{/params/string(text='Hey John!')}">/params/string?text=Hey John!</a></li>
    <li><a th:href="@{/params/mix-params(text='How are you Jordi', number=7)}">/params/mix-params?text=How are you Jordi&numero=7</a></li>
    <li><a th:href="@{/params/mix-params-request(text='How are you Jordi', numero=7)}">/params/mix-params-request?text=How are you Jordi&numero=7</a></li>
</ul>
</body>
</html>
